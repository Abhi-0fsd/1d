<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart - ShopEasy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: skyblue;
      padding: 15px 30px;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .cart-container {
      max-width: 1000px;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .cart-title {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 20px;
    }

    .item-details {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .item-info {
      flex-grow: 1;
    }

    .item-info h4 {
      margin: 0 0 5px;
    }

    .item-price, .item-qty {
      margin-left: 20px;
      font-weight: bold;
    }

    .total-section {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 18px;
    }

    .checkout-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .checkout-btn:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>

      <div class="item-info">

    </div>

  <!-- Another Cart Item -->

        <h4>Keychain</h4>

</div>

</body>
</html>
