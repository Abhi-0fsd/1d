<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Account – ShopEasy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ AOS CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />

  <style>
    /* ---------- PAGE STYLES ---------- */
    body{
      margin:0;
      font-family:Arial,Helvetica,sans-serif;
      background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
      background-size:cover;
      color:#fff;
      text-align:center;
    }
    h2{margin-top:40px;color:skyblue}

    form{
      margin:40px auto;
      padding:30px;
      width:90%;
      max-width:400px;
      background:rgba(255,255,255,.95);
      border-radius:10px;
      box-shadow:0 0 20px rgba(0,0,0,.5);
      color:#000;
    }
    label{
      display:block;
      text-align:left;
      margin:10px 0 5px 5%;
      font-weight:bold;
    }
    input,button{
      width:90%;
      padding:10px;
      margin:10px 0;
      border:none;
      border-radius:5px;
      font-size:16px;
    }
    input{background:#f0f0f0}
    button{
      background:#f973ed;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
      transition:background .3s ease;
    }
    button:hover{background:#e244c5}

    @media(max-width:500px){
      form{width:95%;padding:20px}
    }
  </style>
</head>
<body>

  <h2 data-aos="fade-down">Create your ShopEasy account</h2>

  <form id="registrationForm" data-aos="zoom-in">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" required>

    <label for="email">Email ID</label>
    <input id="email" name="email" type="email" required>

    <label for="password">Password</label>
    <input id="password" name="password" type="password" required>

    <label for="confirmPassword">Confirm Password</label>
    <input id="confirmPassword" name="confirmPassword" type="password" required>

    <label for="phone">Phone No</label>
    <input id="phone" name="phone" type="tel" required>

    <button type="submit">Submit</button>
  </form>

  <!-- ✅ AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({offset:100,duration:1000,once:true});

    const form = document.getElementById('registrationForm');

    form.addEventListener('submit', e => {
      e.preventDefault();

      /* ---- simple password-match check ---- */
      const pwd  = document.getElementById('password').value;
      const cpwd = document.getElementById('confirmPassword').value;
      if (pwd !== cpwd) {
        alert('Passwords do not match!');
        return;
      }

      /* ---- save auth status ---- */
      localStorage.setItem('loggedIn', 'true');

      /* ---- redirect logic ---- */
      const redirectUrl = localStorage.getItem('redirectAfterSignup');
      if (redirectUrl) {
        localStorage.removeItem('redirectAfterSignup');
        window.location.href = redirectUrl;      // back to the product the user wanted
      } else {
        window.location.href = 'index.html?signedup=true';  // default return to home
      }
    });
  </script>

</body>
</html>
